<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BilgiEkranı | Kontrol Paneli</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module"></script>

    <style>
        :root {
            --primary: #00d1b2;
            --secondary: #3273dc;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-dim: #b5b5b5;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid #333;
        }

        h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: -1px;
            color: var(--primary);
        }

        p.subtitle {
            color: var(--text-dim);
            font-size: 14px;
            margin-top: 5px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .social-links a {
            color: var(--text-dim);
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: var(--primary);
            transform: translateY(-3px);
        }

        .hidden {
            display: none;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #333;
            background: #2a2a2a;
            color: white;
            box-sizing: border-box;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-install {
            background: var(--primary);
            color: #000;
        }

        .btn-config {
            background: var(--secondary);
            color: #fff;
        }

        .btn:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .status-msg {
            font-size: 12px;
            margin-top: 10px;
            color: #ffdd57;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <h1>BİLGİEKRANI</h1>
            <p class="subtitle">by Ufuk Çiçek</p>

            <div class="social-links">
                <a href="https://github.com/ufukcicekdev" target="_blank" title="GitHub"><i
                        class="fab fa-github"></i></a>
                <a href="https://www.youtube.com/@withufuk" target="_blank" title="YouTube"><i
                        class="fab fa-youtube"></i></a>
                <a href="https://www.linkedin.com/in/ufuk-cicek/" target="_blank" title="LinkedIn"><i
                        class="fab fa-linkedin"></i></a>
                <a href="https://www.instagram.com/ufukccicek/" target="_blank" title="Instagram"><i
                        class="fab fa-instagram"></i></a>
            </div>
        </div>

        <div class="card" style="text-align: center; background: linear-gradient(45deg, #1e1e1e, #252525);">
            <h3 style="margin-bottom: 10px;">Donanım Hazır mı?</h3>
            <p style="font-size: 13px; color: var(--text-dim); margin-bottom: 15px;">Bağlantı şeması ve kurulum adımları
                için rehbere göz atın.</p>
            <a href="rehber.html" class="btn btn-config"
                style="text-decoration: none; display: block; background: #333; border: 1px solid var(--primary); color: var(--primary);">
                <i class="fas fa-book-open"></i> KURULUM REHBERİNİ AÇ
            </a>
        </div>

        <div class="card" id="page-install">
            <h3><i class="fas fa-download"></i> 1. Yazılımı Kur</h3>
            <p style="font-size: 13px; color: var(--text-dim);">Cihazın beynini yüklemek için butona basın.</p>

            <esp-web-install-button manifest="manifest.json">
                <button slot="activate" class="btn btn-install">YAZILIMI YÜKLE</button>
            </esp-web-install-button>

            <button class="btn" style="background: transparent; color: var(--text-dim); font-size: 12px;"
                onclick="switchPage('page-config')">
                Yazılım zaten yüklü mü? Ayarlara geç →
            </button>
        </div>

        <div class="card hidden" id="page-config">
            <h3><i class="fas fa-wifi"></i> 2. Bağlantı Ayarları</h3>
            <button id="btn-connect" class="btn btn-config" onclick="connectSerial()">CİHAZA BAĞLAN</button>

            <div id="config-form" class="hidden">
                <input type="text" id="ssid" placeholder="WiFi Adı (SSID)">
                <input type="text" id="pass" placeholder="WiFi Şifresi">
                <input type="text" id="token" placeholder="OpenWeather API Key">
                <input type="text" id="city" placeholder="Şehir (Örn: Istanbul,TR)">
                <button class="btn btn-install" onclick="sendConfig()">AYARLARI KAYDET</button>
                <div id="status" class="status-msg"></div>
            </div>

            <button class="btn"
                style="background: transparent; color: var(--text-dim); font-size: 12px; margin-top: 20px;"
                onclick="switchPage('page-install')">
                ← Yükleme sayfasına geri dön
            </button>
        </div>
    </div>

    <script>
        let port;

        function switchPage(pageId) {
            document.getElementById('page-install').classList.add('hidden');
            document.getElementById('page-config').classList.add('hidden');
            document.getElementById(pageId).classList.remove('hidden');
        }

        async function connectSerial() {
            try {
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 115200 });
                document.getElementById('btn-connect').classList.add('hidden');
                document.getElementById('config-form').classList.remove('hidden');
                document.getElementById('status').innerText = "Bağlantı kuruldu. Lütfen bilgileri girin.";
            } catch (e) {
                alert("Bağlantı hatası: " + e.message);
            }
        }

        async function sendConfig() {
            if (!port) return;

            const data = {
                s: document.getElementById('ssid').value,
                p: document.getElementById('pass').value,
                t: document.getElementById('token').value,
                l: document.getElementById('city').value
            };

            try {
                const writer = port.writable.getWriter();
                await writer.write(new TextEncoder().encode(JSON.stringify(data) + "\n"));
                writer.releaseLock();

                document.getElementById('status').innerText = "Veriler gönderildi! Onay bekleniyor...";

                // Cihazdan gelen onay mesajını oku
                const reader = port.readable.getReader();
                const { value } = await reader.read();
                const resp = new TextDecoder().decode(value);

                if (resp.includes("AYARLAR_KAYDEDILDI")) {
                    alert("Başarılı! BilgiEkranı ayarları aldı ve yeniden başlıyor.");
                    document.getElementById('status').innerText = "Cihaz güncellendi ve resetlendi.";
                }
                reader.releaseLock();
            } catch (e) {
                alert("Hata: " + e.message);
            }
        }
    </script>

</body>

</html>
